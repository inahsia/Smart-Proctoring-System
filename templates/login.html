<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background: linear-gradient(135deg,#193964,#2d2e5a);
      overflow: hidden;
    }

    .container {
      display: flex;
      width: 100%;
      height: 100%;
    }

    .img {
      flex: 1;
      position: relative;
      background: url('https://via.placeholder.com/800x600') no-repeat center center/cover;
    }

    .img::before {
      content: '';
      position: absolute;
      left: 0;
      width: 100%;
      height: 100%;
   
    }
		.image1{
			Margin-top:18%;
			margin-left: 12%;
			
		}

    .img-text {
      position: absolute;
      bottom: 40px;
      left: 40px;
      color:#fff;
      font-size: 24px;
      font-weight: 600;
      margin-left: 15%;
    }

    .login-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
      background: #fff;
    }

    .form-container {
      width: 100%;
      max-width: 400px;
    }

    .form-container h2 {
      color: #fff;
      font-size: 32px;
      margin-bottom: 10px;
    }

    .form-container a {
      color: #aaa;
      text-decoration: none;
      font-size: 14px;
      display: block;
      text-align: right;
      margin-bottom: 20px;
    }

    .input-div {
      position: relative;
      margin-bottom: 30px;
    }

    .input-div input {
      width: 100%;
      padding: 10px;
      background:#caf0f8 ;
      border: none;
      border-radius: 5px;
      color: #000;
      font-size: 16px;
      outline: none;
    }

    .input-div input::placeholder {
      color: #000;
    }

    .checkbox-div {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .checkbox-div input {
      margin-right: 10px;
    }

    .checkbox-div label {
      color: #000;
      font-size: 14px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #d0f5fc;
      border: none;
      border-radius: 25px;
      color: #000;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #ffde59;
    }

    .social-login {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .social-btn {
      width: 48%;
      padding: 10px;
      border: 1px solid #aaa;
      border-radius: 25px;
      background: none;
      color: white;
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s;
    }

    .social-btn img {
      width: 20px;
      margin-right: 10px;
    }

    .social-btn:hover {
      background: #3a3a6b;
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #fff;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="img">
      <a href="#" class="back-btn">‚Üê Back to website</a>
			<img class="image1" src="{{url_for('static', filename='img/bg.png')}}">
      <div class="img-text">Welcome Back For Examination</div>
    </div>
    <div class="login-content">
      <div class="form-container">
        <h2>Login</h2>
        <div class="input-div">
					<form action="{{url_for('login')}}" method="post">
          <input type="email" name="username" placeholder="Email" required>
        </div>
        <div class="input-div">
          <input type="password" name="password" placeholder="Password" required>
        </div>
        <div class="checkbox-div">
          <input type="checkbox" id="remember">
          <label for="remember">Remember me</label>
        </div>
				{% with messages = get_flashed_messages() %}
					{% if messages %}
						{% for message in messages %}
				<h6 class="error">{{ message }}</h6>
						{% endfor %}
					{% endif %}
				{% endwith %}

            	<input type="submit" class="btn" value="Login">
            </form>

        </div>
      </div>
    </div>
  </div>
	<script type="text/javascript" src="{{url_for('static', filename='js/login.js')}}"></script>
</body>
</html>
